<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tugas UAS (Clustering)</title>
	<!-- plugin css -->
	<link rel="stylesheet" type="text/css"
		href="https://cdn3.devexpress.com/jslib/23.2.6/css/dx.material.blue.light.compact.css" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>


	<div class="container mt-3">
		<h1 class="text-center">Clustering Spotify</h1>
		<div class="row mt-3">
			<div class="col-lg-8">
				<div id="table"></div>
				<div class="d-none" id="centroidContainer">
					<h4 class="mt-3">Table of Initial Centroid</h4>
					<div id="tableCentroid"></div>
				</div>
				<!-- <div class="d-none" id="newCentroidContainer">
					<h4 class="mt-3">Table of New Centroid</h4>
					<div id="tableNewCentroid"></div>
				</div> -->
			</div>
			<div class="col-lg-4">
				<div class="mb-3">
					<label for="total_k" class="form-label">K Means</label>
					<input type="number" class="form-control" id="total_k" aria-describedby="emailHelp"
						placeholder="Masukkan jumlah K..">
				</div>
				<button class="btn btn-primary" id="btnSubmit">Calculate</button>
			</div>
		</div>
	</div>


	<!-- JAVASCRIPT -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"
		integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/1.0.21/jquery.csv.min.js"
		integrity="sha512-Y8iWYJDo6HiTo5xtml1g4QqHtl/PO1w+dmUpQfQSOTqKNsMhExfyPN2ncNAe9JuJUSKzwK/b6oaNPop4MXzkwg=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="https://cdn3.devexpress.com/jslib/23.2.6/js/dx.all.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
	<script src="script.js"></script>
</body>

</html>
